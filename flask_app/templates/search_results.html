<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>My Anime List</title>
    <!-- CSS Link? -->
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/search.css') }}">
</head>
<body>
    <main class=center>
        <div class=nav_bar>
            <h1>Let's search some Anime, {{user.first_name}}!</h1>
            <button class=btn>
                <a  href="/dashboard">Home</a>
            </button>
            <button class=logout>
                <a  href="/logout">Logout</a>
            </button>
        </div>
        <section class=search_box>
            <h1>Search for Anime</h1>
            <form id="searchBar" class="searchBar">
                <!-- <label class="offscreen" for="search">Enter a Anime Title</label> -->
                <input id="search" type="text" autocomplete="off" />
                <div id="clear" class="none button clear" role="button" tabindex="0" aria-label="Clear search terms"> <i class="fas fa-times"></i> </div>
                <button id = "searchButton" class="button searchButton" type="submit" aria-label="Submit button"><i class="fas fa-search"></i></button>
            </form>
        </section>
        <!-- <h2 class="offscreen">Search Results</h2> -->
        <section class="results">
            <div class="statsBar">
                <div id="stats" class="stats" aria-live="assertive"></div>
            </div>
            <section class=test>
                <div id="searchResults" class="searchResults">

                        <div class="resultItem">
                            <div class="resultTitle">
                                <!-- <a href=""> Dog Example </a>
                                </div>
                                <div class="resultContents"> -->
                                    <!-- <div class="resultimg">
                                        <img src="" alt="Dog Example">
                                    </div>
                                    <div class="resultText">
                                        <p class="resultDescription"></p>
                                    </div> -->
                            </div>
                        </div>

                </div>
            </section>
        </section>
    </main>

    <!-- JS Link?-->
    <script type="module" src="{{ url_for('static', filename='/js/script.js') }}"></script>
</body>
</html>
