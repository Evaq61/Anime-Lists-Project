<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Anime List</title>
    <!-- CSS Link? -->
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/dashboard.css') }}">
</head>
<body>
    <div class=nav_bar>
        <h1>Welcome {{user.first_name}}!</h1>
        <button class=logout>
            <a  href="/logout">Logout</a>
        </button>
    </div>
    <h3>My List</h3>
    <div class = container>
        <div class=table_content>
            <table>
                <thead>
                    <tr>
                        <td> 
                            <a href="/anime/info">Title</a>  
                        </td>
                        <td> Current Status </td>
                    </tr>
                </thead>
                <tbody> <!-- Fix My List Box to Show my list -->
                </tbody> 
            </table>
        </div>
        <div >
            <form action="/anime_search" class = search>
                <label for="search">Search</label> <!-- Fix Search Bar -->
                <input type="text" name="search_input">
                <input type="submit" value="search">
            </form>
        </div>
    </div>
    <button class=edit_list>
        <a href="/mylist/edit">Edit List</a>  <!-- Fix Edit Link Later -->
    </button>





    <!-- JS Link?-->
    <script type="text/javascript" src="{{ url_for('static', filename='/js/script.js') }}"></script>
</body>
</html>
